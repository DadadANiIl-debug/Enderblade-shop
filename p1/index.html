<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Базовый калькулятор на js</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcword">
        <h1>Калькулятор от Данила</h1>
    </div>
    <div class="mob">
        <div class="firstNum">
            <input type="number" id="input1" placeholder="Введите первое число:" value="0">
        </div>
         <div class="twoNum">
            <input type="number" id="input2" placeholder="Введите второе число:" value="0">
        </div>
        <div class="signs">
            <button id = plus>+</button>
            <button id = minus>-</button>
        </div>
        <button class="vichislit" id="submit">
            <h4>Вычеслить</h4>
        </button>
            <div class="result-panel">
            <p id="result"><h4>Результат: </h4></p>
            <div class="pipi"><p>⠀</p></div>
            <div class="resultat" id="totres"><p>0</p></div>
        </div>
    </div>
    <p class="onmob">⠀Листни вправо⠀</p>
    <div class="fufu"><p>⠀</p></div>
    <div class="fuf"><p>⠀</p></div>
</body>
</html>
